apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: rekrutteringsbistand-stilling-kafkabro
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: ghcr.io/nais/aivia:latest
  liveness:
    path: "/internal/isalive"
  readiness:
    path: "/internal/isready"
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"
#    envFrom:
#      - secret: rekrutteringsbistand-stilling-kafkabro-todo
  env:
    - name: AIVIA_SOURCE
      value: aiven
    - name: NAIS_CLIENT_ID
      value: kafka-stilling-1 #Vi inkrementerer denne verdien når vi vil lese alt på topic fra starten av (nullstille offset)
  filesFrom:
    - configmap: aivia-topic-mapping
  kafka:
    pool: {{kafka_pool}}
